<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
 <link rel="stylesheet" href="./style.css">
<body>
  <main class="body">

<section id="left">
      <section class="top">
        <span class="bill">
          Bill
        </span>
        <input type="text" id="bill-input" readonly>  
      </section>
  
  <section class="middle">
    <span class="select-opt">Select Tip %</span>
    <div class="options">
      <button class="option"><span class="digit">5</span>%</button>
      <button class="option"><span class="digit">10</span>%</button>
      <button class="option"><span class="digit">15</span>%</button>
      <button class="option"><span class="digit">25</span>%</button>
      <button class="option"><span class="digit">50</span>%</button>
      <input id="option-input" type="text" placeholder="Custom">
    </div>
  </section>
  
  <section class="last">
    <div class="amount-input">
      <span class="amount">Number of People and Price</span>
      <input type="text" id="people">  
      <input type="text" placeholder="Enter Price" id="price">
    </div>
  </section>  
</section>

    <section id="right">

      <section class="top">
        <section class="top-display">
          <div>
            <strong>
              Tip Amount
            </strong>
            <p>
              / person
            </p>    
          </div>
          <h2>
            $ <span id="tip-balance">0.00</span>
          </h2>
        </section>
  
        <section class="buttom-display">
          <div>
            <strong>
              Total
            </strong>
            <p>/ person</p>    
          </div>
          <h2>
            $ <span id="total-balance">0.00</span>
          </h2>
        </section>
    
      </section>
      <button onclick="reset()">
        Reset
      </button>  
    </section>      
  </main>
  <div class="attribution">
    <h3>
      Include the price and amount of people !
    </h3>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zondi Maqina</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
