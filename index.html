<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
 <link rel="stylesheet" href="./style.css">
<body>
  <main class="body">

    <section id="left">
      <section class="top">
        <span class="bill">
          Bill
        </span>
        <input type="text">  
      </section>
  
  <section class="middle">
    <span class="select-opt">Select Tip %</span>
    <div class="options">
      <button class="option">5%</button>
      <button class="option">10%</button>
      <button class="option">15%</button>
      <button class="option">25%</button>
      <button class="option">50%</button>
      <input class="option" type="text">Custom</input>
    </div>
  </section>
  
  <section class="last">
    <div class="amount-input">
      <span class=amount>Number of People</span>
      <input type="text">  
    </div>
  </section>  
    </section>

    <section id="right">

      <section class="top-display">
        <div>
          <strong>
            Tip Amount
          </strong>
          <p>
            / person
          </p>    
        </div>
        <h2>
          $ <span class="tip-balance">0.00</span>
        </h2>
      </section>

      <section class="buttom-display">
        <div>
          <strong>
            Total
          </strong>
          / person    
        </div>
        <h2>
          $ <span class="total-balance">0.00</span>
        </h2>
      </section>

      <button class="button">
        Reset
      </button>  
    </section>      
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zondi Maqina</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
